---
layout: default
author: 
name: Blair Rorani
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="post-content" itemprop="articleBody">
{{ page.author.link }}

    {{ content }}
  </div>

</article>

<!--
list the categories for this post, there should just be one.
-->

<ul class="list-the-tags">
{% for category in page.categories %}
  ⭐️ Posted in
  <a href="/category/{{ category | downcase}}">
    {{ category }}
  </a>
{% endfor %}
</ul>
