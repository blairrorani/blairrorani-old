<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }}:{% endif %} BLAIR RORANI</title>

    <!-- web fonts -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Dosis:400,600,700' rel='stylesheet' type='text/css'>


    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ page.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/skeleton/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/skeleton/css/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/skeleton/css/custom.css" />

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now and Skeleton -->
    <!-- favicon -->
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/avatar-hoodie.png">
  </head>

  <body>
    {% include google-tag-manager.html %}
    <div id="main" class="container">
      <p><a href="{{ site.baseurl }}/" class="site-avatar spinme"><img src="{{ site.baseurl }}/images/avatar-hoodie.png" /></a></p>
        {{ content }}
<div class="content">
        <div class="link-list">
          <ul>
            <li><a href="{{ site.baseurl }}/about">About</a></li>
            <li><a href="mailto:blair@rorani.com">Hire me</a></li>
            <li><a href="https://dribbble.com/blairrorani">Illustrations</a></li>
            <li><a href="https://twitter.com/blairrorani">Tweets</a></li>
            <li><a href="https://instagram.com/blairrorani">Grams</a></li>
          </ul>
        </div>
    </div>
  </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <p></p>Words and pictures &copy; Blair Rorani 2013-{{ 'now' | date: "%Y" }}</p>
        </footer>
      </div>
    </div>
    {% include analytics.html %}
  </body>
</html>
