<h2>Posts by category</h2>
<ul>
  {% for category in site.categories %}
    <li>
      <a href="/category/{{ category | first}}">{{ category | first }}</a>
    </li>
  {% endfor %}
</ul>

    </li>
  {% endfor %}
</ul>
