<div class="posts">
  {% for post in site.posts limit:1 %}
  <article class="post">

    <h1 class="u-c-txt">{{ post.title }}</h1>

    <div class="entry">
      {{ post.content }}
    </div>

  </article>
  <div class="row u-c-txt">
    <p class="author">
      <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
      <span class="date">Blair wrote this on {{ post.date | date: '%d %b' }}.</span>
      <br>He helps people get better teaching and drawing.</p>
    </div>
  {% endfor %}
  <!-- author info -->
</div>
