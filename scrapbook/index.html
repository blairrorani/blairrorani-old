---
title: Scrapbook
layout: default
---

<ul class="post-list scrapbook">
  {% for post in site.posts %}
    {% if post.categories contains 'Scrapbook' %}

      <li>
        {{ post.content }}
        <!--<p class="post-meta">On <a href="{{ post.url }}">{{ post.date | date: "%-d %B %Y" }}</a></p>-->
        {% if post.via %}
        <p class="post-meta"><a href="{{ post.via-link }}" target="_blank">Via {{ post.via }}</a></p>
        {% endif %}
      </li>

    {% endif %}
  {% endfor %}
</ul>
