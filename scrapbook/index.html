---
title: Scrapbook
layout: default
---

<ul class="post-list scrapbook">
  {% for post in site.posts %}
    {% if post.categories contains 'Scrapbook' %}

      <li>
        {{ post.content }}
        {% if post.via %}
        <p class="post-meta">
          <a href="{{ post.via-link }}" target="_blank">Via {{ post.via }}</a> /
        {% endif %}
        <a href="{{ post.url }}">Permalink</a></p>
      </li>

    {% endif %}
  {% endfor %}
</ul>
